<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;600;800&family=Raleway:wght@100;200;300;500;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="todo.css" />
</head>
<body>
<section class="header">

<h1> What To-Do Today</h1>
<p>What do you need to do? </p>

<div class="new-task-header box">

    <!-- <label for="new-task">Add new Task</label> -->
    <input type="text" id="new-task" placeholder="e.g. Make dinner">
        <button id="addTask">Add Task</button>

</div>

<div class="todo-list box">

    <h2>To Do: </h2>
    <ul>
        <li><input type="checkbox" id="checklist"><label> Eat</li>
        <li><input type="checkbox" id="checklist"><label> Sleep</li>
        <li><input type="checkbox" id="checklist"><label> Code</li>
        <li><input type="checkbox" id="checklist"><label> Repeat</li>
    </ul>
</div>

<div class="complete-list box">

    <h3>and DONE....</h2>
    <ul>
        <li> Coding Queen 
            <button class="edit">Edit</button>
            <button class="delete">Delete</button>
        </li>
    </ul>

</div>

</section>
    
</body>
<script src="app.js"></script>
</html>
